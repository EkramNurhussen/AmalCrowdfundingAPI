<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'nav.html' %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Add Comment</h1>
        <div id="campaign-details" class="mb-4"></div>
        <form id="comment-form" class="max-w-md">
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium">Comment</label>
                <textarea id="content" name="content" class="border p-2 rounded w-full" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Comment</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>

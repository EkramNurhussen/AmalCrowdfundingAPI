<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include 'nav.html' %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Your Profile</h1>
        <form id="profile-form" class="max-w-md">
            <div class="mb-4">
                <label for="bio" class="block text-sm font-medium">Bio</label>
                <textarea id="bio" name="bio" class="border p-2 rounded w-full"></textarea>
            </div>
            <div class="mb-4">
                <label for="is_creator" class="flex items-center">
                    <input type="checkbox" id="is_creator" name="is_creator" class="mr-2">
                    Creator Status
                </label>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Profile</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
